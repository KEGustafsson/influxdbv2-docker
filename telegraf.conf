#  data_format = "json"

# #######################################################
# OUTPUT PLUGINS
# #######################################################

[[outputs.influxdb_v2]]
  urls = ["http://localhost:8087"]
  token = "$INFLUX_TOKEN"
  organization = "$ORG"
  bucket = "$BUCKET"
